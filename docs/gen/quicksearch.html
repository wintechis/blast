ns more accessible: Without knowing any details of the technologies or communication protocols used by a device, users can create complete Programs that read or write its properties, invoke actions on it and listen to its events. Programs can then be executed on desktop pcs, smartphones and tablets. Check ./docs/ for detailed documentation. Usage To view a web demo of BLAST, open examples/web/index.html in your favorite browser or see https://paul.ti.rw.fau.de/~qa60fyri/testing/blast/examples/web/ for an online version. If you want to use the save/load features, however you have to host the files on a server, see Saving &amp; loading for more info on this. :warning: Blocks that perform fetch requests, like the http-request or the SPARQL-blocks, require BLAST to be hosted on a server. :warning: BLAST's BlueTooth blocks require you to use Chrome 89 or newer on Windows with chrome://flags/#enable-experimental-web-platform-features enabled. WebHID on Linux On most Linux systems, the udev subsystem blocks write access to HID devices. In order to unblock access, each device requires its own udev rule. See the device section of the wiki for step by step instructions for all devices used by BLAST. Compatibility This table displays all blocks with limited compatibility, assuming you're using google chrome version 85, or newer, and have the experimental web platform features flag enabled. block Windows Linux Mac Android switch LED :heavy_check_mark: :heavy_check_mark: :heavy_check_mark: :heavy_check_mark: read signal strength :heavy_check_mark: :x:^1 :heavy_check_mark: :heavy_check_mark: read ruuvi property :heavy_check_mark: :x:^2 :heavy_check_mark: :heavy_check_mark: If you need Linux compatibility, it might help to star this watchAdvertisement implementation issue and to help us implement new features, star the Bluetooth Scanning issue. Notes Android: Requires Android 6.0 Marshmallow or later. Mac: Requires OS X Yosemite or later. Some MacBooks may not work: Check \"About this Mac\" / \"System Report\" / \"Bluetooth\" and verify that Low Energy is supported. Linux: Requires Kernel 3.19+ and BlueZ 5.41+ installed. Read How to get Chrome Web Bluetooth working on Linux. Note that Bluetooth daemon needs to run with experimental interfaces if BlueZ version is lower than 5.43: sudo /usr/sbin/bluetoothd -E Windows: Requires Windows 10 version 1706 (Creators Update) or later. Saving &amp; Loading Loading block programs requires BLAST to be hosted on a server. In addition, if you want to save block programs you'll need to create a directory that allows HTTP-PUT requests, see here for instructions. Customizing BLAST The BLAST library allows developers to customize its output method to adapt to their own UI. See integration.md for detailed information on how to do this. Building In order to build BLAST yourself, follow these steps: install yarn run yarn from within the root directory run yarn run build from within the root directory Planned features auto generate things blocks - automatically generate property, action, and event blocks from its things description unit testing add unit tests For smaller planned improvements see issues Contributing Please see CONTRIBUTING.md. Index blast_eddystone.js implements eddystone-Operations using webBluetooth (https://github.com/google/eddystone/tree/master/configuration-service). Author: derwehr@gmail.com (Thomas Wehr) License: https://www.gnu.org/licenses/agpl-3.0.de.html AGPLv3 Index blast_interpreter.js defines helper functions for the JS Interpreter and its API. (https://github.com/NeilFraser/JS-Interpreter) Author: derwehr@gmail.com (Thomas Wehr) License: https://www.gnu.org/licenses/agpl-3.0.de.html AGPLv3 Index blast_states.js Utility functions for handling states. Author: derwehr@gmail.com (Thomas Wehr) License: https://www.gnu.org/licenses/agpl-3.0.de.html AGPLv3 Index blast_states_interpreter.js states interpreter and utility functions. Author: derwehr@gmail.com (Thomas Wehr) License: https://w
