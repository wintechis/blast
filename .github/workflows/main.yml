name: Lint and Deploy

# Controls when the action will run. 
on: [push, pull_request]

jobs:
  lint-build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          # This allows yarn workspaces --since to compare with origin/main branch
          fetch-depth: 0
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Restore yarn cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-cache-folder-${{ hashFiles('**/yarn.lock', '.yarnrc.yml') }}
          restore-keys: |
            yarn-cache-folder-
      - name: install dependencies
        run: yarn install --immutable
      - name: run linter
        run: yarn run lint
      - name: build
        run: yarn install --immutable && yarn run build
      - name: test
        run: yarn run test
      - name: upload dist files
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: |
            dist
            examples/web/dist
  deploy:
    runs-on: ubuntu-latest
    needs: lint-build-test
    if: github.ref == 'refs/heads/master'
  
    steps:
      - uses: actions/checkout@v3
        with:
          # This allows yarn workspaces --since to compare with origin/main branch
          fetch-depth: 0 
      - name: download dist files
        uses: actions/download-artifact@v3
        with:
          name: dist
      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          rm: true
          source: "./"
          target: "./public_html/testing/blast/"
  deploy_ren:
    runs-on: ubuntu-latest
    needs: lint-build-test
    if: github.ref == 'refs/heads/ren'
  
    steps:
      - uses: actions/checkout@v3
        with:
          # This allows yarn workspaces --since to compare with origin/main branch
          fetch-depth: 0
      - name: download dist files
        uses: actions/download-artifact@v3
        with:
          name: dist
      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "./"
          target: "./public_html/testing/ren/"
